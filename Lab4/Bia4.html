<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Lab4/angular.min.js"></script>
    <style>
        form{
            width: 50%;
            
        }
        label{
            height: 40px;
        }
    </style>
</head>

<body ng-app="myApp">
   <div class="col-sm-12 ">
   
    <form ng-controller="CalCtrl" >
        <div class="form-group">
            <label>Chiều Dài</label>
            <input ng-model="length" class="form-control" />
        </div>
        <div class="form-group">
            <label>Chiều Rộng</label>
            <input ng-model="width" class="form-control" />
        </div>
        <div class="form-group">
            <label>Diện Tích</label>
            <label ng-bind="acreage" class="form-control" >
        </div>
        <div class="form-group">
            <label>Chu Vi</label>
            <label ng-bind="perimeter" class="form-control" >
        </div>
        <hr>
        <div class="form-group">
            <button class="btn btn-default btn-info" ng-click="colculate()">
              Calculate
            </button>
        </div>
  
    </form>
   </div>
    <script>
        var app= angular.module("myApp",[]);
        app.controller("CalCtrl",function($scope){
            $scope.colculate =function(){
                var a = parseFloat($scope.length);
                var b = parseFloat($scope.width);
                $scope.acreage = 2*(a+b);
                $scope.perimeter = a*b;


            }
        })
    </script>
</body>

</html>
