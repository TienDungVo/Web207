<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Lab4/angular.min.js"></script>
</head>

<body ng-app="myapp">

    <div class="container mt-3" ng-controller="myctrl">
        
        <div class="card" style="width:400px">
            <img class="card-img-top" src="{{students.photo}}" alt="Card image" style="width:100%">
            <div class="card-body">
                <h1>Thông tin sinh viên</h1>
               <ul style="font-size: 20px; margin-top: 20px;">
                <li>Họ và Tên: {{students.fullname}}</li>
                <li>Ngày sinh: {{students.birthday}}</li>
                <li>Giới tính: {{students.gender}}</li>
                <li>Điểm : {{students.mark}}</li>
               </ul>
            </div>
        </div>
    </div>

    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {
            $scope.students ={
                fullname: "Võ Tiến Dũng",
                birthday: "18-07-2004",
                gender: "Nam",
                photo:"images/2407_o13.png",
                mark:"10.0"

            }
        });
    </script>
</body>

</html>
