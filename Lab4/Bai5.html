<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Lab4/angular.min.js"></script>
    <style>
        form {
            width: 50%;

        }

        label {
            height: 40px;
        }
    </style>
</head>

<body ng-app="myApp" >
    <div class="col-sm-12 ">

        <form ng-controller="CalCtrl">
            <div class="form-group" >
                <label>Họ và Tên</label>
                <input ng-model="student.fullname" class="form-control" />
            </div>
            <div class="form-group">
                <label>Ngày Sinh</label>
                <input ng-model="student.birthday" class="form-control" />
            </div>
            <div class="form-group">
                <label>Giới Tính</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Nam</option>
                    <option value="1">Nữ</option>
                   
                  </select>
            </div>
            <div class="form-group">
                <label>Điểm</label>
                <input ng-model="student.mark" class="form-control" >
            </div>
            <div class="form-group">
                <label>Học Lực</label>
                <label ng-bind="student.xeploai" class="form-control alert alert-primary" ></label>
            </div>
            <hr> 
            <div class="form-group ">
                <button class="btn btn-default btn-info" ng-click="xeploai()">
                    Calculate
                </button>
            </div>

        </form>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("CalCtrl", function ($scope) {
           $scope.student ={};
           $scope.xeploai = function(){
            var a =parseFloat($scope.student.mark);
            if (a<5) {
                $scope.student.xeploai ="Tạch"
            } else {
                $scope.student.xeploai ="Pass"
            }
           }

        });
    </script>
</body>

</html>
