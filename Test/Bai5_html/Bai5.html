<style>
    button {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .card {
        .card {
        margin-top: 10px;
        border: 2px solid #000; /* Added border property */
        border-radius: 5px; /* Optional: Adds rounded corners */
    }
    }

    .card-header {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
        text-align: center;
    }
</style>

<div class="container-fluid" ng-controller="proCtrl">
    <div class="row">
        <div class="col-sm-3" ng-repeat="p in list_product">
            <div class="card">
                <div class="card-header ">
                    {{p.name}}
                </div>
                <div class="card-body">
                    <img src="../Lab5/images/{{p.photo}}" alt="" style="width: 100%; height: 100%;">
                </div>
                <div class="card-footer">
                    {{p.price}}
                </div>
            </div>

        </div>

    </div>
</div>
