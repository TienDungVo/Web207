<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Lab4/angular.min.js"></script>
    <style>
        
        input.ng-invalid {
            background-image: url(../Lab6/images/fire\ \(1\).png);
            background-position: center right;
            background-repeat: no-repeat;

        }
    </style>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="myCtrl">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="card">
                    <div class="card-header " style="background-color: rgb(155, 207, 244);">
                        Thông tin sinh viên
                    </div>
                    <div class="card-body">
                        <form name="frmsv">
                            <div class="form-group">
                                <label>Họ và Tên</label>
                                <input class="form-control" type="text" ng-model="name" required minlength="10"
                                    maxlength="50" name="txtName">
                                <label ng-show="frmsv.txtName.$invalid" class="text-danger">Nhập tên vào bạn ơi</label>
                            </div>
                            <div class="form-group">
                                <label>Điểm</label>
                                <input class="form-control" type="number" ng-model="mark" min="0" max="10" required
                                    name="txtMark">
                                <label ng-show="frmsv.txtMark.$invalid" class="text-danger">Điểm nằm trong khoảng
                                    0-10</label>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" ng-model="email" required name="txtEmail">
                                <label ng-show="frmsv.txtEmail.$invalid" class="text-danger">emali chưa đúng định
                                    dạng</label>
                            </div>
                            <div class="form-group">
                                <label>Biển số xe</label>
                                <input class="form-control" type="text" ng-model="soXe" required
                                    pattern="5\d-[A-Z]\d-((\d{4})|(\d{3}\.\d{2}))" name="txtSoXe">
                                <label ng-show="frmsv.txtSoXe.$invalid" class="text-danger">Số xe sai định dạng</label>
                            </div>



                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary">
                            Luu
                        </button>
                        <label ng-show="frmsv.$valid" class="alert alert-success">Bạn Nhập Đúng VCl</label>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {

        })
    </script>
</body>

</html>
