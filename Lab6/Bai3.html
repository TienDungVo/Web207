<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Lab4/angular.min.js"></script>

</head>

<body ng-app="myApp">
  <div class="container" ng-controller="myCtrl">
    <div class="row" style="margin-top: 50px;">
        <div class="col-sm-8 offset-sm-2">
        <div class="card">
            <div class="card-header">
                TÍNH TIỀN THƯỞNG TẾT GIÁP THÌN
            </div>
            <div class="card-body">
                <form name="formBonus">
                    <div class="form-group">
                        <label for="my-input">Họ và Tên</label>
                        <input id="my-input" class="form-control" ng-model="name"  required type="text" minlength="10" name="txtFullname">
                        <label ng-show="formBonus.txtFullname.$invalid" class="alert alert-danger">Bạn chưa nhập họ và tên</label>
                    </div>
                    <div class="form-group">
                        <label for="my-input">Lương</label>
                        <input id="my-input" class="form-control"  ng-model="salary"  min="2000000" type="number" name="txtSalary">
                        <label ng-show="formBonus.txtSalary.$invalid" class="alert alert-danger">Lương phải lớn hơn 2000000</label>

                    </div>
                    <div class="form-group">
                        <label for="my-input">Giới tính</label>
                       <div class="radio">
                        <label > <input type="radio" ng-model="gender" value="nam"> Nam</label>
                        <label > <input type="radio" ng-model="gender" value="nu"> Nữ</label>   
                    </div>
    
                    </div>
                    <div class="form-group">
                        <label for="my-input">Độ tuổi</label>
                        <select ng-model="age" class="form-select" ng-options="x.age for x in list_age" aria-label="Default select example" >
                             
                            
                          </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                 Tiền Thưởng {{getBonus()}}
            </div>
        </div>
            </div>
        </div>
    </div>
  </div>
  <script>
    var app = angular.module("myApp",[]);
    app.controller("myCtrl",function($scope){
       $scope.list_age  =[{
        age:"Duoi 25",
        rate:0.07
       },
       {
        age:"Tu 25 => 40",
        rate:0.1
       },
       {
        age:"Tren 40",
        rate:0.15
       },
    ];
    $scope.salary = 0;
    $scope.gender = "Nam";
    $scope.age =$scope.list_age[1]
    $scope.getBonus = function(){
        var bonus =$scope.age.rate*$scope.salary;
        if ($scope.gender == "nu") {
            bonus += 200000;
        } 
        return bonus;
    }
    })
  </script>
</body>

</html>
