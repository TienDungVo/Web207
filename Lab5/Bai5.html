<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Lab5/angular.min.js"></script>
    <style>
        button {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .card {
            margin-top: 10px;
        }

        .card-header {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            text-align: center;
        }
    </style>
</head>

<body ng-app="myApp">
    <div class="container-fluid" ng-controller="proCtrl">
        <div class="row">
            <div class="col-sm-3" ng-repeat="p in list_product">
                <div class="card">
                    <div class="card-header ">
                        {{p.name}}
                    </div>
                    <div class="card-body">
                        <img src="../Lab5/images/{{p.photo}}" alt="" style="width: 100%; height: 100%;">
                    </div>
                    <div class="card-footer">
                        {{p.price}}
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("proCtrl", function ($scope) {
            $scope.list_product = [
                {
                    name: "Beef 1",
                    photo: "B1_.png",
                    price: 1200
                },
                {
                    name: "Beef 2",
                    photo: "B1_.png",
                    price: 1200
                },
                {
                    name: "Beef 3",
                    photo: "B1_.png",
                    price: 1200
                },
                {
                    name: "Beef 4",
                    photo: "B1_.png",
                    price: 1200
                },
                {
                    name: "Beef 5",
                    photo: "B1_.png",
                    price: 1200
                }
            ]
        })
    </script>


</body>

</html>
